<!DOCTYPE html>
<html>
<head>
	<title>Aplicacion web para Camixpresiones</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">	
	<link rel="icon" href="logo.ico">
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</head>
<body>
	<div class="container-login">
		<form class="login">
			<div class="container-logo">
				<img class="logo" src="logo.png">
			</div>
			<div class="inicio">
				<h3 class="inicio-h3">Iniciar sesión</h3>
			</div>	
			<div class="container-input">
				<input class="input" type="email" placeholder="Correo" required>
			</div>		
			<div class="container-input">
				<input class="input" type="password" placeholder="Contraseña" required>
			</div>			
			<div class="container-input">
				<input class="submit" type="submit" value="Ingresar">
			</div>
			
		</form>
	</div>

</body>
</html>
